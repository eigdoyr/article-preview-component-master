<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Article preview component</title>
  </head>
  <body>
    <main>
      <article class="article-content">
        <div class="card-container">
          <div class="card-preview">
            <img
              class="card-preview-img"
              src="./images/drawers.jpg"
              alt="article drawer image"
            />
          </div>
          <div class="card-content">
            <h1 class="card-title">
              Shift the overall look and feel by adding these wonderful touches
              to furniture in your home üè°
            </h1>

            <p class="card-leading">
              Ever been in a room and felt like something was missing? Perhaps
              it felt slightly bare and uninviting. I‚Äôve got some simple tips to
              help you make any room feel complete.
            </p>

            <div class="card-footer">
              <figure class="card-author">
                <img
                  class="card-author-avatar"
                  src="./images/avatar-michelle.jpg"
                  alt="Michelle Appleton avatar"
                />
                <figcaption class="card-publish-details">
                  <p class="card-author-name">Michelle Appleton</p>
                  <p class="card-date">28 Jun 2020</p>
                </figcaption>
              </figure>
              <div class="card-btn">
                <button type="button" id="share-btn" class="share-btn">
                  <img src="./images/icon-share.svg" alt="share button" />
                </button>
              </div>
            </div>
          </div>
          <div class="share-container hidden">
            <p class="share-text">share</p>
            <ul class="share-list">
              <li>
                <a href="https://facebook.com"
                  ><img src="./images/icon-facebook.svg" alt="facebook"
                /></a>
              </li>
              <li>
                <a href="https://twitter.com"
                  ><img src="./images/icon-twitter.svg" alt="twitter"
                /></a>
              </li>
              <li>
                <a href="https://pinterest.com"
                  ><img src="./images/icon-pinterest.svg" alt="pinterest"
                /></a>
              </li>
            </ul>
            <button id="share-btn-pop" class="share-btn">
              <img src="./images/icon-share.svg" alt="share button" />
            </button>
          </div>
        </div>
      </article>
    </main>

    <script src="main.js"></script>
  </body>
</html>
